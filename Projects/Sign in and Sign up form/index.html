<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User sign in and sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 class="title">Sign Up</h1>
        <div class="underline"></div>
        <form action="">
          <div class="input-group">
            <div class="input-feild namefeild">
              <i class="ri-user-fill"></i>
              <input type="text" placeholder="Name" />
            </div>

            <div class="input-feild">
              <i class="ri-mail-fill"></i>
              <input type="email" placeholder="Email" cla />
            </div>

            <div class="input-feild">
              <i class="ri-key-fill"></i>
              <input type="password" placeholder="Password" />
            </div>
            <p>
              <span class="Ltext">Password suggestions </span
              ><a href="#">Click here</a>
            </p>
          </div>

          <!-- button -->
          <div class="btn-feild">
            <button type="button" class="signUpBtn">Sign Up</button>
            <button type="button" class="disable signInBtn">Sign In</button>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
